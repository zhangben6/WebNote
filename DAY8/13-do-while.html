<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var i = 101;
		while(i < 101){
			alert("while :"+i);
			i ++;
		}
		do{
			alert("do-while"+i);
			i ++;
		}while(i < 101);
		console.log(i);
		//练习
		do{
			var input = prompt("请输入内容");
			if(input != "exit"){
				console.log(input);
			}
		}while(input != "exit");

	</script>
</head>
<body>

</body>
</html>
