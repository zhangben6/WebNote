    <script>
        //创建空数组
        var arr1 = [];
        var arr2 = new Array();
        console.log(arr1,arr2)

        var arr3 = [1,2,'3',true]
        var arr4 = new Array(1,2,3);
        console.log(arr3,arr4);

        var arr5 = [10];
        var arr6 = new Array(5);
        console.log(arr5,arr6)

        //4.数组添加元素
        arr6[0] = 10;
        arr6[1] = '100';
        arr6[10] = 200;
        console.log(arr6)
    </script>
