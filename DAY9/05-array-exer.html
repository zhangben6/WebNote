    <script>
        // 练习3 从小到大输出

        var arr = [98, 34, 45, 67, 34, 23, 68, 45, 75, 78];
        var max;
        for (var i = 0; i < arr.length; i++) {

            for (var j = i; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    max=arr[j];
                    arr[j]=arr[i];
                    arr[i]=max;
                }
            }

        }
        // document.write(arr.toString() + '<br>');
        document.write(arr);
        console.log(arr)
        console.log(arr.toString())
    </script>
