<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link{
            color:black;
            text-decoration: none;
        }
        a:visited{
            color:red;
        }
        a:hover{
            font-weight:bold;
            color: orange;
        }
        a:active{
            background-color: orange;
        }
        div{
            width:100px;
            height:100px;
            background-color: blue
        }
        div:hover{
            width:200px;
            height:200px;
            background-color: orange;
        }
        input{
            /* 取消表单的轮廓线; */
            outline: none;


        }
    </style>
</head>
<body>

        <!-- javacript:void(0) -->
    <a href="" target="_blank">www.baidu.com</a>
    <div></div>
    <input type="text">
</body>
</html>
