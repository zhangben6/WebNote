<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>增加管理员</h1>
    <form action="register" method="GET" enctype="application/x-www-form-urlencode">
    <table border="1px">
        <tr>
            <td>姓名:</td>
            <td><input type='text' name='username' maxlength="10"></td>
            <td>十个字符以内</td>
        </tr>

        <tr>
            <td>密码:<input type="text" name='pwd' maxlength="10"></td>
            <td>十个字符以内</td>
        </tr>

        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name='gender' value='male'>男
                <input type="radio" name='gender' value="female">女
            </td>
        </tr>
        <tr>
            <td>
            <input type="checkbox" name='role' value='superAdmin'>超级管理员<br>
            <input type="checkbox" name='role' value='billAdmin'>账单管理员
            </td>
            <td>至少选择一个角色</td>
        </tr>

        <tr>
            <td>头像</td>
            <td>
                <input type="file" name='uimg'>
            </td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value='保存'>
                <input type="reset" value='重填'>
            </td>
            <td></td>
        </tr>
        <tr></tr>
    </table>
</form>
</body>
</html>
